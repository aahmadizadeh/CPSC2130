<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="stylesheet" href="/assets/css/profile.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="/assets/js/loadParts.js"></script>
        <title>Persian Needs - Profile</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
            </div>
            <div id="menu" class="box-shadow">
            </div>
            <form id="search" >
            </form>
            <div id="main">
                <div id="LeftAdvert" class="box-shadow rounded">
                    <h1>Left Advertisement</h1>
                </div>
                <div id="profileForm">
                    <div id="photo" class="rounded box-shadow">
                        <h3>Photo</h3>
                    </div>
                    <div id="information" class="rounded box-shadow">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name">
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                        <input type="text" name="phone" id="phone" placeholder="Phone">
                        <input type="email" name="email" id="email" placeholder="email">
                        <input type="text" name="address" id="address" placeholder="Address">
                        <textarea name="businessDescription" id="businessDescription" placeholder="A brief description..."></textarea>
                    </div>
                </div>
                <div id="mapVideo">
                    <div id="map" class="rounded box-shadow">
                        <iframe width="390" height="350"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2605.5835362355447!2d-123.00210628413672!3d49.22742478260503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548676595c5fb407%3A0x70139844bf95bfa5!2sMetropolis%20at%20Metrotown!5e0!3m2!1sen!2sca!4v1600751207144!5m2!1sen!2sca" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                    <div id="video" class="rounded box-shadow">
                        <h1>Video</h1>
                    </div>
                </div>
                <div id="images">
                    <div id="image1" class="rounded box-shadow">image1</div>
                    <div id="image2" class="rounded box-shadow">image2</div>
                    <div id="image3" class="rounded box-shadow">image3</div>
                </div>
                <div id="buttons">
                    <button id="update">Update</button>
                    <button id="browse">Browse Video</button>
                </div>
            </div>
            <div id="footer" class="box-shadow rounded">
            </div>
        </div>
    </body>
</html>
